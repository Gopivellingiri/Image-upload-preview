<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prview image</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div class="container">

            <div class="image">
                <img src="" alt="" >
            </div>

                <div class="icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>
                <div class="text">No file choosen, yet!</div>

            <div id="cancel_btn"><i class="fa-solid fa-xmark"></i></div>
            <div class="file_name">File name here</div>
        </div>
        <input id="default_btn" type="file" hidden>
        <button onclick="dafaultBtnActive()" id="custom_btn">Choose a file</button>
    </div>
